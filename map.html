<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <link href="static/css/map.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
</head>
<body>

<div class="__row">
    <div class="col-xs-12">
        <div id="mapCanvas"></div>
    </div>
    <div class="col-xs-4">
        <dl class="dl-horizontal">
            <dt>Marker status:</dt><dd id="markerStatus"><i>Click and drag the marker.</i></dd>
            <dt>Current position:</dt><dd id="info"></dd>
            <dt>Closest matching address:</dt><dd id="address"></dd>
        </dl>
    </div>
    <div class="col-xs-4">
        <button id="add-marker" class="btn btn-default">Nowy punkt</button>
        <button id="delete-marker" class="btn btn-default">Usu≈Ñ punkt</button>
    </div>
    <div class="col-xs-4">
        <dl class="dl-horizontal" id="marker-details">

        </dl>
    </div>
</div>

<script src="static/js/jquery.js"></script>
<script src="static/js/bootstrap.js"></script>
<script src="static/js/hammer.js"></script>
<script src="static/js/geolocationmarker-compiled.js"></script>
<script src="static/js/map.js"></script>

</body>
</html>
