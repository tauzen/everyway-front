<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.css" rel="stylesheet">
    <link href="static/css/lato-font.css" rel="stylesheet">
    <link href="static/css/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section id="welcome"></section>
    <section id="categories"></section>
    <section id="main">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="pull-left">
            <button id="main-button-back"></button>
          </div>
          <p class="pull-left main-title">mapa</p>
          <div class="pull-right">
            <button id="main-button-add"></button>
          </div>
        </div>
      </nav>
      <section id="main-map"></section>
      <section id="main-add" class="action-section">
        <header>
          Dodaj punkt
        </header>
        <section id="main-add-type-select">
          <div class="container type-select">
            <div class="row">
              <div class="col-xs-4">
                <button id="btn-type-select-facility" class="btn-big"></button>
                <p>udogodnienie</p>
              </div>
              <div class="col-xs-4">
                <button id="btn-type-select-obstacle" class="btn-big">
                </button>
                <p>przeszkoda</p>
              </div>
              <div class="col-xs-4">
                <button id="btn-type-select-failure" class="btn-big">
                </button>
                <p>awaria</p>
              </div>
            </div>
          </div>
        </section>
        <section id="main-add-obstacle">
          <div class="container type-select">
            <div class="row">
              <div class="col-xs-4">
                <button id="btn-obs-nierownosci" class="btn-big"></button>
                <p>nierówności</p>
              </div>
              <div class="col-xs-4">
                <button id="btn-obs-prznad" class="btn-big">
                </button>
                <p>przejście nadziemne</p>
              </div>
              <div class="col-xs-4">
                <button id="btn-obs-pochylosc" class="btn-big">
                </button>
                <p>pochyłość</p>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                <button id="btn-obs-schody" class="btn-big"></button>
                <p>schody</p>
              </div>
              <div class="col-xs-4">
                <button id="btn-obs-kraweznik" class="btn-big">
                </button>
                <p>wysoki krawężnik</p>
              </div>
              </div>
            </div>
          </div>
        </section>
        <section id="main-add-facility">
          udogodnienie
        </section>
      </section>
      <section id="main-details" class="action-section">
        <header>
          Opcje punktu
        </header>
      </section>
    </section>
    <script src="static/js/jquery.js"></script>
    <script src="static/js/bootstrap.js"></script>
    <script src="static/js/hammer.js"></script>
    <script src="static/js/polyfills.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="static/js/map.js"></script>
    <script src="static/js/app.js"></script>
  </body>
</html>
